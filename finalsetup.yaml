{{- $architecture := or .architecture "arm64" -}}
{{- $prevtargz := or .prevtargz "baseprograms.tar.gz" }}
{{- $targz := or .targz "finalsetup.tar.gz" }}
{{- $username := or .username "user" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "pinenote" -}}

architecture: {{ $architecture }}

actions:
  - action: unpack
    file: {{ $prevtargz }}
    
  - action: apt
    recommends: false
    description: Other packages needed
    packages:
      # we already have sudo in baseprograms.yaml, but maybe you want to build without that
      - sudo

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: apt
    recommends: false
    description: Install dracut, u-boot-tools
    packages:
      - dracut
      - u-boot-tools

  - action: overlay
    description: Configuration for dracut
    source: overlays/dracut/
    destination: /etc/

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: run
    description: Cleanup filesystem
    chroot: true
    script: scripts/rootfs-cleanup.sh

  - action: pack
    file: {{ $targz }}

{{- $architecture := or .architecture "arm64" -}}
{{- $prevtargz := .prevtargz }}
{{- $targz := .targz}}

architecture: {{ $architecture }}

actions:
  - action: unpack
    file: {{ $prevtargz }}

  - action: run
    description: Install our custom Xournalpp deb
    chroot: true
    command: dpkg -i /root/custom_debs/xournalpp*.deb

  - action: pack
    file: {{ $targz }}

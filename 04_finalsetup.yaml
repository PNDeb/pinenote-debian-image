{{- $architecture := or .architecture "arm64" -}}
{{- $prevtargz := .prevtargz }}
{{- $targz := .targz }}
{{- $username := or .username "user" -}}
{{- $password := or .password "1234" -}}
{{- $hostname := or .hostname "pinenote" -}}

architecture: {{ $architecture }}

actions:
  - action: unpack
    file: {{ $prevtargz }}

  - action: overlay
    description: Copy the remaining firmware files
    source: overlays/firmware/
    destination: /usr/lib/firmware/

  - action: run
    description: Prepare the fallback for the wifi nvram txt firmware file
    chroot: true
    command: cp /usr/lib/firmware/brcm/brcmfmac43455-sdio.AW-CM256SM.txt  /usr/lib/firmware/brcm/brcmfmac43455-sdio.txt

  - action: overlay
    description: Copy default configurations (like u-boot)
    source: overlays/default/
    destination: /etc/default/

  - action: apt
    recommends: false
    description: Install initramfs-tools at the end so it builds the initrd only once
    packages:
      - initramfs-tools
      # we already have sudo in baseprograms.yaml, but maybe you want to build without that
      - sudo
      - aptitude

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: run
    description: Cleanup filesystem
    chroot: true
    script: scripts/rootfs-cleanup.sh

  - action: overlay
    description: Configuration for udev
    source: overlays/udev/
    destination: /etc/udev/rules.d

  - action: overlay
    description: Configuration for systemd
    source: overlays/systemd/
    destination: /etc/

  - action: run
    description: Activate first-boot-script
    chroot: true
    command: ln -s /etc/systemd/system/run_on_first_startup.service /etc/systemd/system/multi-user.target.wants/run_on_first_startup.service

  - action: run
    description: Activate reload cyttsp5 script
    chroot: true
    command: ln -s /etc/systemd/system/reload_cyttsp5.service /etc/systemd/system/multi-user.target.wants/reload_cyttsp5.service

  - action: pack
    file: {{ $targz }}

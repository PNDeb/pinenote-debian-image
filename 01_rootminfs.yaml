{{- $architecture := or .architecture "arm64" -}}
{{- $debian_suite := or .debian_suite "trixie" -}}
{{- $targz := .targz }}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $debian_suite }}
    components:
      - main
      - contrib
      - non-free
        # Debian is moving non-free-firmware here:
      - non-free-firmware
    mirror: http://deb.debian.org/debian

  - action: overlay
    description: Copy PNDeb keyring
    source: overlays/keyrings/
    destination: /usr/share/keyrings/

  - action: overlay
    description: Copy apt config for PNDeb
    source: overlays/apt/
    destination: /etc/apt/

  - action: overlay
    description: Install etc/ overlays
    source: overlays/etc/
    destination: /etc/

  # https://wiki.debian.org/Locale
  - action: run
    description: Regenerate locales
    chroot: true
    command: locale-gen

  - action: pack
    file: {{ $targz }}

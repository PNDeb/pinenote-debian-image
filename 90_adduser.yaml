# we want to add the default user as late as possible so we have enough time to
# populate /etc/skel
{{- $architecture := or .architecture "arm64" -}}
{{- $prevtargz := or .prevtargz "10_pin_custom_debs.tar.gz" }}
{{- $targz := or .targz "90_adduser.tar.gz" }}

architecture: {{ $architecture }}

actions:
  - action: unpack
    file: {{ $prevtargz }}

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

  - action: pack
    file: {{ $targz }}

{{- $architecture := or .architecture "arm64" -}}
{{- $prevtargz := .prevtargz }}
{{- $targz := .targz }}

architecture: {{ $architecture }}

actions:
  - action: unpack
    file: {{ $prevtargz }}

  - action: run
    description: apt fix install
    chroot: true
    command: apt -y --fix-broken install

  - action: apt
    recommends: false
    description: Install base programs
    packages:
      - sudo
      - ca-certificates
      - man-db
      - console-setup
      - console-data
      - parted
      - file
      - usbutils
      - bash-completion
      - bzip2
      - xz-utils
      - vim-nox
      - w3m
      - mc
      - bluetooth
      - iw
      - network-manager
      - wget
      - rfkill
      - wireless-regdb
      - wireless-tools
      - wpasupplicant
      - ssh
      - alsa-utils
      - busybox
      - u-boot-menu
      - zstd
      - firmware-brcm80211
      - bluez-firmware
      - tree
      - htop
      - rsync
      - locales
      - unzip
      - screen
      - evtest

  - action: pack
    file: {{ $targz }}

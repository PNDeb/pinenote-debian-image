<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><canvas id="canvas" width="1872" height="1404"></canvas>
<script>


const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const sz = 42;

let sq = (x, y, color) => {
  ctx.beginPath();
  ctx.fillStyle = `rgb(${color * 16},${color * 16},${color * 16})`;
  ctx.rect(x * sz, y * sz, sz, sz);
  ctx.fill();
}

let tog = false;
let _next = () => {
for (let i = 0; i < 16; i++) {
    for (let j = 0; j < 16; j++) {
      sq(i, j, tog ? j : i);
    }
}
}

_next();

let next = () => {
  sq(16, 16, 0);
  tog = !tog;
  setTimeout(_next, 500);
};

canvas.onclick = next;

</script>


</body></html>
